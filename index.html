<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>용수철 가상 실험</title>
  <meta name="viewport" content="width=960, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background-wrapper"></div>

  <h1>🔬 탄성력 측정하기</h1>

  <p>용수철을 옆으로 잡아당겨보세요! (PC: 드래그 / 모바일: 손가락으로 끌기)</p>

  
  <div id="spring-container">
    <div id="anchor"></div>
    <img id="spring" src="spring.png" alt="용수철">
    <img id="sensor" src="sensor.png" alt="센서" draggable="false">
  </div>

  <div id="scale">저울 눈금: 0 N</div>
  <div id="slider-value">늘어난 길이: 0 cm</div>

  <div id="sliders-row">
    <div id="k-slider-wrapper">
      <label for="k-slider">용수철 상수 k</label>
      <input type="range" id="k-slider" min="0.01" max="0.10" step="0.01" value="0.07">
      <div id="k-value">0.07 N/cm</div>
    </div>

    <div id="slider-wrapper">
      <label for="slider">늘어난 길이</label>
      <input type="range" id="slider" min="0" max="100" value="0">
      <div id="slider-value">0 cm</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

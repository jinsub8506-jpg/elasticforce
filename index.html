<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>용수철 가상 실험</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #slider-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    #slider-value {
      font-weight: bold;
      min-width: 80px;
    }
  </style>
</head>
<body>
  <h1>🔬 탄성력 측정하기</h1>
  <p>용수철을 옆으로 잡아당겨보세요!</p>

  <div id="spring-container">
    <div id="anchor"></div>         <!-- 고정점 -->
    <img id="spring" src="spring.png" alt="용수철"> <!-- 용수철 -->
    <img id="sensor" src="sensor.png" alt="센서">   <!-- 센서 -->
  </div>

  <div id="scale">저울 눈금: 0 N</div>
  
  <div id="sliders-row">
    <div id="k-slider-wrapper">
      <label for="k-slider">용수철 상수 k</label>
      <input type="range" id="k-slider" min="0.01" max="0.10" step="0.01" value="0.07">
      <div id="k-value">0.07 N/cm</div>
    </div>

    <div id="slider-wrapper">
      <label for="slider">늘어난 길이</label>
      <input type="range" id="slider" min="0" max="100" value="0">
      <div id="slider-value">0 cm</div>
    </div>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const kSlider = document.getElementById("k-slider");
    const spring = document.getElementById("spring");
    const scale = document.getElementById("scale");
    const kSliderValue = document.getElementById("k-value");
    const sliderValue = document.getElementById("slider-value");

    let k = parseFloat(kSlider.value);

function updateForce() {
  const x = parseInt(slider.value);
  const force = (k * x).toFixed(2);
  spring.style.width = `${200 + x}px`;
  spring.style.height = `${50 + k * 500}px`; // 두께 조절
  scale.textContent = `저울 눈금: ${force} N`;
  sliderValue.textContent = `${x} cm`;
  kSliderValue.textContent = `${k.toFixed(2)} N/cm (${(k * 100).toFixed(1)} N/m)`;
}

    slider.addEventListener("input", updateForce);
    kSlider.addEventListener("input", () => {
      k = parseFloat(kSlider.value);
      updateForce();
    });

    updateForce(); // 초기값 반영
  </script>
</body>
</html>
